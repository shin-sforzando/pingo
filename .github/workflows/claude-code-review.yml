name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            このプルリクエストを日本語でレビューし、以下の点についてフィードバックを提供してください:
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - パフォーマンス考慮事項
            - セキュリティ上の懸念
            - テストカバレッジ

            スタイルと規約についてはリポジトリのCLAUDE.mdを参考にしてください。建設的で有用なフィードバックを心がけてください。

            レビュー結果をPRにコメントとして残すため、Bashツールで `gh pr comment` を使用してください。

            必ず日本語で応答し、すべてのコメントやレスポンスを日本語で行ってください。
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--system-prompt "必ず日本語で応答してください。コメントやレスポンスはすべて日本語で行い、ユーザとの応答は必ず日本語で対応してください。" --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

